<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Design</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <section class="form">
            <div class="container">
                <div class="form-parrents">
                    <div class="login">
                        <h3>Login</h3>
                        <div class="input-item">
                            <input type="email" placeholder="Email" /> <br />

                            <input type="password" placeholder="Password" /> <a href=""> <i class="fa-solid fa-eye-slash"></i></a>
                        </div>
                        <a href="" style="color: #287ae5;">forgot password</a> <br />
                        <button>Login</button> <br />
                        <span>Don't have an acount <a href="" style="color: #287ae5;">Sign up</a></span> <br />
                        <hr />
                        <p class="or">Or</p>
                        <br />

                        <button><img src="img/fb.png" width="8%" alt=""> Login with Facebook</button><br />
     <button class="bt"> <img src="img/google.png" width="8%" alt=""> Login with Google</button>
                    </div>
                    <div class="signup">
                        <h3>Signup</h3>
                        <div class="input-item">
                            <input type="email" placeholder="Email" /> <br />
                            <input type="password" placeholder="Create Password" /><br />
                            <input type="password" placeholder="Confirm your Password" />
                             <a href="#"><i class="fa-solid fa-eye-slash"></i> </a>
                        </div>
                        
                        <button>Signup</button> <br />
                        <span>Already have an acount <a href="#" style="color: #287ae5;">Login</a></span> <br />
                        <hr />
                        <p class="or">Or</p>
                        <br />
                        
                        <button><img src="img/fb.png" width="8%" alt=""> Login with facebook</button><br />
                        <button class="bt"> <img src="img/google.png" width="8%" alt="">Login with Google</button>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
